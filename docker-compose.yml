services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: corporate-travel-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./vendor:/var/www/vendor
    networks:
      - corporate-travel
    depends_on:
      db:
        condition: service_healthy

  webserver:
    image: nginx:alpine
    container_name: corporate-travel-webserver
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - corporate-travel
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: corporate-travel-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-corporate_travel_api}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - corporate-travel
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${DB_PASSWORD:-secret}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  corporate-travel:
    driver: bridge

volumes:
  dbdata:
    driver: local
